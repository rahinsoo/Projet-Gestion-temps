<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" width="1440" height="900">
  <!-- Desktop Terms Wireframe -->
  <title>Terms - Desktop Wireframe</title>
  
  <!-- Background -->
  <rect width="1440" height="900" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect width="1440" height="70" fill="#ffffff" stroke="#e0e0e0"/>
  
  <rect x="50" y="15" width="180" height="40" rx="8" fill="#4A90E2"/>
  <text x="140" y="42" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="bold" fill="#ffffff">TimeManager</text>
  
  <rect x="1270" y="15" width="120" height="40" rx="8" fill="#4A90E2"/>
  <text x="1330" y="42" text-anchor="middle" font-family="system-ui" font-size="14" fill="#ffffff">Connexion</text>
  
  <!-- Sidebar TOC -->
  <rect x="50" y="110" width="280" height="700" rx="12" fill="#ffffff" stroke="#e0e0e0"/>
  <text x="80" y="150" font-family="system-ui" font-size="16" font-weight="600" fill="#333">Table des matières</text>
  
  <rect x="65" y="175" width="250" height="35" rx="6" fill="#e3f2fd"/>
  <text x="80" y="198" font-family="system-ui" font-size="13" fill="#4A90E2">1. Objet</text>
  
  <text x="80" y="238" font-family="system-ui" font-size="13" fill="#666">2. Accès au service</text>
  <text x="80" y="268" font-family="system-ui" font-size="13" fill="#666">3. Inscription</text>
  <text x="80" y="298" font-family="system-ui" font-size="13" fill="#666">4. Obligations de l'utilisateur</text>
  <text x="80" y="328" font-family="system-ui" font-size="13" fill="#666">5. Responsabilités</text>
  <text x="80" y="358" font-family="system-ui" font-size="13" fill="#666">6. Propriété intellectuelle</text>
  <text x="80" y="388" font-family="system-ui" font-size="13" fill="#666">7. Données personnelles</text>
  <text x="80" y="418" font-family="system-ui" font-size="13" fill="#666">8. Durée et résiliation</text>
  <text x="80" y="448" font-family="system-ui" font-size="13" fill="#666">9. Modifications des CGU</text>
  <text x="80" y="478" font-family="system-ui" font-size="13" fill="#666">10. Droit applicable</text>
  
  <!-- Main Content -->
  <rect x="360" y="110" width="1030" height="700" rx="12" fill="#ffffff" stroke="#e0e0e0"/>
  
  <!-- Title -->
  <text x="720" y="170" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="bold" fill="#333">Conditions Générales d'Utilisation</text>
  <text x="720" y="205" text-anchor="middle" font-family="system-ui" font-size="14" fill="#666">En vigueur au 1er décembre 2024</text>
  
  <!-- Article 1 -->
  <text x="410" y="270" font-family="system-ui" font-size="20" font-weight="600" fill="#333">Article 1 - Objet</text>
  <text x="410" y="305" font-family="system-ui" font-size="14" fill="#666">Les présentes Conditions Générales d'Utilisation (CGU) ont pour objet de définir</text>
  <text x="410" y="330" font-family="system-ui" font-size="14" fill="#666">les modalités et conditions d'utilisation du service TimeManager, ainsi que de</text>
  <text x="410" y="355" font-family="system-ui" font-size="14" fill="#666">définir les droits et obligations des parties dans ce cadre.</text>
  
  <text x="410" y="400" font-family="system-ui" font-size="14" fill="#666">L'utilisation du service implique l'acceptation pleine et entière des présentes CGU.</text>
  
  <!-- Article 2 -->
  <text x="410" y="470" font-family="system-ui" font-size="20" font-weight="600" fill="#333">Article 2 - Accès au service</text>
  <text x="410" y="505" font-family="system-ui" font-size="14" fill="#666">Le service TimeManager est accessible :</text>
  
  <text x="430" y="535" font-family="system-ui" font-size="14" fill="#666">• À toute personne physique disposant de la pleine capacité juridique</text>
  <text x="430" y="560" font-family="system-ui" font-size="14" fill="#666">• À toute personne morale agissant par l'intermédiaire d'un représentant légal</text>
  <text x="430" y="585" font-family="system-ui" font-size="14" fill="#666">• 24h/24, 7j/7, sauf en cas de force majeure ou maintenance</text>
  
  <text x="410" y="625" font-family="system-ui" font-size="14" fill="#666">L'accès au service nécessite une connexion internet et un navigateur compatible.</text>
  
  <!-- Article 3 -->
  <text x="410" y="695" font-family="system-ui" font-size="20" font-weight="600" fill="#333">Article 3 - Inscription</text>
  <text x="410" y="730" font-family="system-ui" font-size="14" fill="#666">L'inscription au service est réservée aux utilisateurs disposant d'un compte entreprise</text>
  <text x="410" y="755" font-family="system-ui" font-size="14" fill="#666">actif ou ayant reçu une invitation d'un administrateur autorisé.</text>
  
  <!-- Scroll indicator -->
  <text x="1330" y="790" font-family="system-ui" font-size="12" fill="#999">↓ Défiler pour plus</text>
  
  <!-- Footer -->
  <rect y="830" width="1440" height="70" fill="#333"/>
  <text x="200" y="870" font-family="system-ui" font-size="12" fill="#999">© 2024 TimeManager. Tous droits réservés.</text>
  <text x="720" y="870" text-anchor="middle" font-family="system-ui" font-size="12" fill="#999">Mentions légales</text>
  <text x="850" y="870" text-anchor="middle" font-family="system-ui" font-size="12" fill="#4A90E2">CGU</text>
  <text x="960" y="870" text-anchor="middle" font-family="system-ui" font-size="12" fill="#999">Confidentialité</text>
</svg>
