<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Outil de Gestion de Temps de Travail - Wireframes Interactifs">
  <title>TimeManager - Gestion de Temps de Travail</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/logo.svg">
  
  <style>
    /* Styles spécifiques à la page d'accueil */
    .home-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 50%, var(--bg-secondary) 100%);
    }

    .home-logo {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }

    .home-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .home-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 3rem;
      max-width: 500px;
    }

    .home-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      max-width: 800px;
      width: 100%;
      margin-bottom: 3rem;
    }

    .home-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      padding: 1.5rem;
      background-color: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .home-nav-item:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.15);
      transform: translateY(-2px);
    }

    .home-nav-icon {
      width: 32px;
      height: 32px;
      color: var(--accent);
    }

    .home-nav-label {
      font-weight: 500;
    }

    .home-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .home-footer a {
      color: var(--accent);
      margin: 0 0.5rem;
    }

    .theme-toggle-home {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 767px) {
      .home-title {
        font-size: 1.75rem;
      }

      .home-subtitle {
        font-size: 1rem;
      }

      .home-nav {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem;
      }

      .home-nav-item {
        padding: 1rem;
      }

      .home-nav-icon {
        width: 24px;
        height: 24px;
      }

      .home-nav-label {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle-home" data-theme-toggle aria-label="Changer de thème">
    <svg class="theme-icon sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </svg>
  </button>

  <div class="home-container">
    <img src="assets/logo.svg" alt="TimeManager Logo" class="home-logo">
    
    <h1 class="home-title">TimeManager</h1>
    <p class="home-subtitle">Outil de Gestion de Temps de Travail - Wireframes Interactifs</p>

    <nav class="home-nav">
      <!-- Authentification -->
      <a href="pages/login.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        <span class="home-nav-label">Connexion</span>
      </a>

      <!-- Tableau de bord -->
      <a href="pages/dashboard.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <line x1="3" y1="9" x2="21" y2="9"/>
          <line x1="9" y1="21" x2="9" y2="9"/>
        </svg>
        <span class="home-nav-label">Tableau de bord</span>
      </a>

      <!-- Clients -->
      <a href="pages/clients.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>

        </svg>

      </a>

      <!-- Projets -->
      <a href="pages/projects.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="home-nav-label">Projets</span>
      </a>

      <!-- Tâches -->
      <a href="pages/tasks.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 11 12 14 22 4"/>

        </svg>
        <span class="home-nav-label">Tâches</span>
      </a>

      <!-- Calendrier -->
      <a href="pages/calendar.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span class="home-nav-label">Calendrier</span>

      <!-- Profil -->
      <a href="pages/profile.html" class="home-nav-item">
        <svg class="home-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>

        </svg>
        <span class="home-nav-label">Profil</span>

      <!-- Paramètres -->
      <a href="pages/settings.html" class="home-nav-item">

          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
        <span class="home-nav-label">Paramètres</span>
      </a>
    </nav>

    <div class="home-footer">
      <p>Pages légales :</p>
      <a href="pages/legal.html">Mentions légales</a>
      <a href="pages/terms.html">CGU</a>
      <a href="pages/privacy.html">Confidentialité</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/theme-switcher.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
